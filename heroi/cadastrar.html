<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastroheroi</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Cadastrar</legend>

            <!-- Nome -->
            <label for="Nome">Nome Completo:</label>
            <input type="text" id="Nome" name="Nome" required placeholder="Nome">
            <br>
            <!-- email -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="email">
            <br>
            <!-- Telefone -->
            <label for="Telefone">Telefone:</label>
            <input type="tel" id="Telefone" name="Telefone" placeholder="(99) 99999-9999"
                pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
            <br>
            <!-- data  -->
            <label for="Data">Data de Nascimento:</label>
            <input type="date" id="Data" name="Data" min="16" max="99" required>
            <br>
            <!-- website -->
            <label for="website">Website / Blog pessoal:</label>
            <input type="url" id="website" name="website" placeholder="https://seusite.com">
            <br>

            <!-- Biografia -->
            <label for="bio">Biografia do Heroi:</label>
            <textarea name="bio" id="bio" rows="5" cols="40" placeholder="Biografia do seu Heroi" required></textarea>


        </fieldset>
         <button type="submit">Cadastrar </button>
         <a href="login.html">Login</a>

    </form>
</body>

</html>
